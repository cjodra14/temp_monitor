<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Room temperature</title>
</head>
<body onload="loadData()">
    <h1>The temperature and humidity in the room are:</h1>
    <p id="temp_data"></p>
    <p id="humidity_data"></p>
    <script>
        function loadData(){
            fetch('http://localhost:8080/status')
        .then(res => res.json())
        .then(data =>{
            console.log(data);
            document.getElementById("temp_data").innerHTML = "Temperature: "+data.temp+" ÂºC";
            document.getElementById("humidity_data").innerHTML = "Humidity: "+data.humidity+" %";
        })
        .catch(error => console.log('ERROR'))
        }
    </script>
   


    
</body>
</html>
